{% extends 'scraper/base.html' %}

{% block title%} {{ station_name }}역 {% endblock %}

{% block content %}
<h3>찾으시는 호선을 선택하세요.</h3>
    {% for station in stations %}
        <h4><a class="nav-link" href="{% url 'scraper:station-details' line=station.slug station=station.station %}"> {{station.line }}</a></h2>
    {% endfor %}
{% endblock %}
