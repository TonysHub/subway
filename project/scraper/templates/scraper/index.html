{% extends 'scraper/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'scraper/index.css' %}">
<script src="{% static 'scraper/index.js' %}"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      {% for station in all_stations %}
      <div class="mySlides fade">
        <div class="numbertext">{{ forloop.counter }} / {{ all_stations|length }}</div>
        <h2>{{ station.slug }}</h2>
        <a href="{% url 'scraper:line-details' station.slug %}">
            <img src="https://blog.kakaocdn.net/dn/bqPYzR/btraWSj02cT/HnIasx6vc09IszobY6Fwe0/img.jpg" style="width:100%">
        </a>
        <div class="text">{{ station.station }}</div>
      </div>
      {% endfor %}

      <!-- Next and previous buttons -->
      <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
      <a class="next" onclick="moveSlides(1)">&#10095;</a>
    </div>
    <br/>

    <!-- The dots/circles -->
    <div style="text-align:center">
      {% for station in all_stations %}
      <span class="dot" onclick="currentSlide({{ forloop.counter0 }})"></span>
      {% endfor %}
    </div>
  </body>
</html>
{% endblock %}
