{% extends 'scraper/base.html' %}
{% load static %}
{% block title %}서울시 지하철 정보{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'scraper/index.css' %}">
<script src="{% static 'scraper/index.js' %}"></script>

    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      {% for line in all_lines %}
      <div class="mySlides">
        <h2>{{ line.line }}</h2>
        <a href="{% url 'scraper:line-details' line.line %}">
            <img src="https://blog.kakaocdn.net/dn/bqPYzR/btraWSj02cT/HnIasx6vc09IszobY6Fwe0/img.jpg" style="width:100%">
        </a>
        <div class="text"><a class="nav-link" href="{% url 'scraper:line-details' line.line %}">{{ line.line }} 자세히 보기</a></div>
      </div>
      {% endfor %}

      <!-- Next and previous buttons -->
      <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
      <a class="next" onclick="moveSlides(1)">&#10095;</a>
    </div>
    <br/>

    <!-- The dots/circles -->
    <div style="text-align:center">
      {% for line in all_lines %}
        <span class="dot" onclick="currentSlide()"></span>
        
      {% endfor %}
    </div>

{% endblock %}
